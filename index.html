<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>


    <div class="container-sm">
        <table id="table1" class="table table-striped">
            <thead>
                <tr>
                    <td id="tableHeading" colspan="100" class="text-uppercase fs-1">Employee's Departments</td>
                </tr>
                <tr id="dataHeading">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr id="data">
                    <td>Raul</td>
                    <td>Nazario</td>
                    <td>Finance</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div class="container-sm">
        <form id="form1" class="form">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
            <label for="department">Department</label>
            <input type="text" id="department">
        </form>
    </div>

    <br>

    <div class="container">
        <div class="btn-group btn-group-lg">
            <button id="addBtn" class="btn btn-outline-primary">Add</button>
            <button id="deleteBtn" class="btn btn-outline-primary">Delete</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
